<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de QR Code</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #qrcode {
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Gerador de QR Code</h1>
  <input type="text" id="text" placeholder="Digite o texto ou URL">
  <button onclick="generateQRCode()">Gerar QR Code</button>
  <div id="qrcode"></div>
  <button id="download-btn" style="display:none;" onclick="downloadQRCode()">Baixar QR Code</button>

  <script>
    function generateQRCode() {
      const text = document.getElementById('text').value;
      const qrcodeContainer = document.getElementById('qrcode');
      qrcodeContainer.innerHTML = ""; 

      if (text) {
        const qrcode = new QRCode(qrcodeContainer, {
          text: text,
          width: 300,
          height: 300
        });

        setTimeout(() => {
          document.getElementById('download-btn').style.display = 'block';
        }, 1000);
      } else {
        alert('Por favor, insira um texto ou URL.');
      }
    }

    function downloadQRCode() {
      const qrcodeContainer = document.getElementById('qrcode');
      const canvas = qrcodeContainer.querySelector('canvas');
      const downloadLink = document.createElement('a');
      downloadLink.href = canvas.toDataURL('image/png');
      downloadLink.download = 'qrcode.png';
      downloadLink.click();
    }
  </script>

</body>
</html>
